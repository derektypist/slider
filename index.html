<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <!-- Load Styles -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Set Up Slide Container -->
    <div class="slider-container">
        <div class="slide">
            <img src="images/img-1.JPG" alt="" class="slide-img" />
            <h1>1</h1>
        </div>
        <div class="slide">
            <h1>2</h1>
        </div>
        <div class="slide">
            <img src="images/img-2.JPG" alt="" class="slide-img" />
            <h1>3</h1>
        </div>
        <div class="slide">
            <div>
                <img src="images/person-1.JPG" alt="" class="person-img" />
                <h4>derek dhammaloka</h4>
                <h1>4</h1>
            </div>  
        </div>
    </div>
    <!-- Set Up Button Container -->
    <div class="btn-container">
        <button type="button" class="prevBtn">prev</button>
        <button type="button" class="nextBtn">next</button>
    </div>
    <!-- Load Script -->
    <script src="js/script.js"></script>
</body>
</html>
